<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="heading"><h1>Registration Form</h1></div>
    <div id="container">
        <form class="form">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter Full Name" class="form-control" required>
                <span class="userError"></span><br>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email Address"class="form-control" required>
                <span class="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password"class="form-control" required>
                <span class="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="rollNo.">Roll No.</label>
                <input type="number" id="rollNo." placeholder="Enter Your 5 Digit Roll No."class="form-control" required>
                <span class="rollNoError"></span>

                <input type="submit" onclick="validateForm()" value="SUBMIT" class="btn btn-primary">
            </div>
        </form>
    </div>
<script>
    function validateForm(){


    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var rollNo = document.getElementById('rollNo.').value;
    
    var userNameCheck = /^[A-Za-z0-9]+(?:[ _-][A-Za-z0-9]+)*$/; 
    var emailCheck =  /[^\s]*@[a-z0-9.-]*/i;
    var passwordCheck = /[^\s]*@[a-z0-9.-]*/i;
    var rollNoCheck = /[0-9]${5,}/

    if(userNameCheck.test(username)){
       document.getElementById('userError').innerHTML=""
    }
    else{
        document.getElementById('userError').innerHTML="Please Enter Correct User Name"
        return false ;
    }

    if(emailCheck.test(email)){
        document.getElementById("emailError").innerHTML=""
    }
    else{
        document.getElementById("emailError").innerHTML="Please Enter Correct Email"
        return false ;
    }
    
    if(passwordCheck.test(password)){
        document.getElementById('passwordError').innerHTML=""
    }
    else{
        document.getElementById('passwordError').innerHTML="Please Enter Password"
        return false ;
    }
    if(rollNoCheck.test(rollNo)){
        document.getElementById('rollNoError').innerHTML=""
    }
    else{
        document.getElementById('rollNoError').innerHTML="Please Enter Correct 5 digit Number"
        return false ;
    }

       alert('Form Submittes Succesfully');

}
</script>


   
</body>
</html>
